name: done-it
region: nyc
services:
  - name: web
    github:
      repo: bikram20/done-it
      branch: main
      deploy_on_push: true
    build_command: bun run build
    run_command: bun run start
    http_port: 3000
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb
    environment_slug: bun
    envs:
      - key: PORT
        value: "3000"
      - key: DATABASE_URL
        value: ${db.DATABASE_URL}
        type: SECRET
        scope: RUN_AND_BUILD_TIME
      - key: NODE_ENV
        value: production
databases:
  - name: db
    engine: PG
    production: false
    version: "16"
